name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: prayer-board/package-lock.json

    - name: Install dependencies
      working-directory: ./prayer-board
      run: npm ci

    - name: Lint
      working-directory: ./prayer-board
      run: npm run lint

    - name: Build
      working-directory: ./prayer-board
      run: npm run build
