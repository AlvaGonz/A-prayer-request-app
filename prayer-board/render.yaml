services:
  # Backend (Node.js API)
  - type: web
    name: prayer-board-api
    runtime: node
    root: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend (React Static Site)
  - type: static
    name: prayer-board-web
    runtime: static
    root: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://prayer-board-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://prayer-board-api.onrender.com
