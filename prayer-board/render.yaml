# Render Blueprint Configuration
# Note: Frontend should be deployed separately as a Static Site

services:
  # Backend API (Node.js)
  - type: web
    name: prayer-board-api
    runtime: node
    region: oregon
    plan: free
    root: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
