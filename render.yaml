# Render Blueprint - Backend Only
# Note: Frontend should be deployed separately as a Static Site

services:
  # Backend API (Node.js)
  - type: web
    name: prayer-board-api
    runtime: node
    region: oregon
    plan: free
    # The server code is in prayer-board/server subdirectory
    buildCommand: cd prayer-board/server && npm install
    startCommand: cd prayer-board/server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
